<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mamie Vandamme</title>

	<style>
		.card {
			margin: 10px;
		}
	</style>
</head>
<body>

	

<div class="container">
	<div class="row">
		<div class="col-12" style="text-align: center;">
			<h1>Contactez-nous !</h1>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-12 col-sm-6 col-md-6">		
			<form id="form Contact" method="post">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Nom* : </label>
								<input type="text" class="form-control" placeholder="Nom">
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<label>Prénom* :</label>
								<input type="text" class="form-control" placeholder="Prénom">
							</div>		
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
				    			<label for="email">E-mail * :</label>
				    			<input type="email" class="form-control" id="email" placeholder="E-mail" aria-describedby="emailHelp">
				    			<small id="emailHelp" class="form-text text-muted">Votre adresse e-mail est utilisée pour vous répondre et ne sera jamais communiquée à des tiers.</small>
				  			</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="Demande">Votre demande* :</label>
				    			<textarea class="form-control" id="Demande" rows="6"></textarea>
				  			</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
								<button type="button" class="btn btn-dark">Envoyer</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-12 col-sm-6 col-md-6">
			<div class="card">
				<div class="card-body text-center">
					Adresse : 5, rue de Vaux - 72100 LE MANS
					<br>Téléphone : 02.15.56.78.45
				</div>
			</div>
			
			<div class="card">
				<img src="asset/images/mapgooglemap.png" class="img-fluid" alt="Map Google">	
			</div>

		</div>
	</div>
</div>

	<script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
